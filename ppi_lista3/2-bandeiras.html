<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras</title>
    <style>
        .bandeira{
            width:300px;
            height: 200px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            
        }
        #japao{
            background-color: white;
            position: relative;
        }

        .cir{
            background-color: red;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #alemanha{
            display: flex;
            flex-direction: column;

        }
        #alemanha > div.preto{
            height: 33.33%;
            background-color: black;;
        }
        #alemanha > div.vermelho{
            height: 33.33%;
            background-color: red;;
        }
        #alemanha > div.amarelo{
            height: 33.33%;
            background-color: yellow;;
        }

        #holanda{
            display: flex;
            flex-direction: column;
        }
        #holanda > div.vermelho{
            height: 33.33%;
            background-color: red;;
        }
        #holanda > div.branca{
            height: 33.33%;
            background-color: white;;
        }
        #holanda > div.azul{
            height: 33.33%;
            background-color: blue;;
        }



        #italia{
            display: flex;
        }
        .verde, .branco, .vermelho{
            flex: 1;
            height: 100%;;
        }
        .verde{
            background-color: green;
        }
        .branco{
            background-color: white;
        }
        .vermelho{
            background-color: red;  

        }
        #brasil{
            position: relative;
        }
        #brasil > div.verde{
            width: 100%;
            height: 100%;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #brasil > div.amarelo{
            width: 100px;
            height: 100px;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid yellow;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 100%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(70deg);
            z-index: 2;
        }
        #brasil > div.azul{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        #brasil > div.branco{
            width: 100px;
            height: 20px;
            border: 2px solid white;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(15deg);
            z-index: 4;
        }
        
    </style>
</head>
<body>
    <div class=" bandeira" id="japao">
        <div class="cir"></div>

    </div>

    <div class="bandeira" id="alemanha">
        <div class="preto"></div>
        <div class="vermelho"></div>
        <div class="amarelo"></div>

    </div>
    <div class="bandeira" id="holanda">
        <div class="vermelho"></div>
        <div class="branca"></div>
        <div class="azul"></div>
    </div>

    <div class="bandeira" id="italia">
        <div class="verde"></div>
        <div class="branco"></div>
        <div class="vermelho"></div>

    </div>

    <div class="bandeira" id="brasil">
        <div class="verde"></div>
        <div class="amarelo"></div>
        <div class="azul"></div>
        <div class="branco"></div>
    </div>


</body>
</html>
