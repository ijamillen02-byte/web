<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Cabeçalho */
        .cabecalho {
            background: #e74c3c;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Container Principal */
        .container-principal {
            display: flex;
            flex: 1;
        }
        
        /* Navegação */
        .navegacao {
            background: #3498db;
            color: white;
            width: 250px;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Conteúdo */
        .conteudo {
            flex: 1;
            background: #2ecc71;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Rodapé */
        .rodape {
            background: #f39c12;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        CABEÇALHO
    </header>
    
    <!-- Container Principal -->
    <div class="container-principal">
        <!-- Navegação -->
        <nav class="navegacao">
            NAVEGAÇÃO
        </nav>
        
        <!-- Conteúdo -->
        <main class="conteudo">
            CONTEÚDO
        </main>
    </div>
    
    <!-- Rodapé -->
    <footer class="rodape">
        RODAPÉ
    </footer>
</body>
</html>
