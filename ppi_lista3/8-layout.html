<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #ecf0f1;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: #93bde7;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        /* Navigation */
        .nav {
            background: #34dbbf;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
        }
        
        .nav a {
            color: rgb(255, 164, 164);
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: #f087aa;
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .sidebar {
            background: #f89185;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .content {
            background: #70f3a6;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        
        .ads {
            background: #e9bc73;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        /* Footer */
        .footer {
            background: #82b1e0;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        
        /* Media Query para dispositivos abaixo de 500px */
        @media screen and (max-width: 500px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
                font-size: 1.2rem;
            }
            
            .nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav a {
                display: block;
                text-align: center;
                padding: 12px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .sidebar, .content, .ads {
                padding: 20px;
                text-align: center;
            }
            
            .content {
                order: -1; /* Coloca o conteúdo principal no topo */
            }
        }
        
        /* Estilo adicional para melhor visualização */
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .demo-text {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            
        </header>
        
        <nav class="nav">
            <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <aside class="sidebar">
                <div class="section-title"></div>
                <p class="demo-text"></p>
                <p class="demo-text"></p>
                <p class="demo-text"></p>
            </aside>
            
            <section class="content">
                <div class="section-title"></div>
                <p class="demo-text"></p>
                <p class="demo-text"></p>
                <p class="demo-text"></p>
            </section>
            
            <aside class="ads">
                <div class="section-title"></div>
                <p class="demo-text"></p>
                <p class="demo-text"></p>
            </aside>
        </main>
        
        <footer class="footer">
           
        </footer>
    </div>
</body>
</html>
