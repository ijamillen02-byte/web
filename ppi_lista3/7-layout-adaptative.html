<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "banner banner banner"
                "left main right"
                "low low low"
                "footer footer footer";
            grid-template-rows: 80px 120px 1fr 200px 60px;
            grid-template-columns: 200px 1fr 200px;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        @media screen and (min-width: 1024px) {
            .container {
                grid-template-columns: 200px 437px 200px;
                grid-template-rows: 80px 120px 873px 200px 60px;
            }
            
            .main-content {
                width: 437px;
                height: 873px;
            }
            
            .low-content {
                width: 100%;
                height: 200px;
            }
        }
        
        @media screen and (max-width: 1023px) and (min-width: 768px) {
            .container {
                grid-template-areas: 
                    "header header"
                    "banner banner"
                    "left main"
                    "right right"
                    "low low"
                    "footer footer";
                grid-template-columns: 180px 1fr;
                grid-template-rows: 80px 120px 873px 150px 200px 60px;
            }
            
            .main-content {
                width: 314px;
                height: 873px;
            }
            
            .low-content {
                width: 100%;
                height: 200px;
            }
        }
        
        @media screen and (max-width: 767px) {
            .container {
                grid-template-areas: 
                    "header"
                    "banner"
                    "main"
                    "left"
                    "right"
                    "low"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: 70px 100px auto 150px 150px 200px 50px;
            }
            
            .main-content {
                width: 100%;
                height: 400px;
            }
            
            .low-content {
                width: 100%;
                height: 200px;
            }
        }
        
        .header {
            grid-area: header;
            background: #9ac2eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .banner {
            grid-area: banner;
            background: #56afeb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 20px;
        }
        
        .left-aside {
            grid-area: left;
            background: #f1b0a8;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 18px;
        }
        
        .main-content {
            grid-area: main;
            background: #8fdbaf;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 18px;
            flex-direction: column;
            padding: 20px;
            margin: 0 auto;
        }
        
        .right-aside {
            grid-area: right;
            background: #f7cc88;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 18px;
        }
        
        .low-content {
            grid-area: low;
            background: #d0a3e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 18px;
            margin: 0 auto;
        }
        
        .footer {
            grid-area: footer;
            background: #90c6fc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .dimensions {
            margin-top: 10px;
            font-size: 14px;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        .box-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
     
        </header>
        
        <section class="banner">
         
        </section>
        
        <aside class="left-aside">
         
        </aside>
        
        <main class="main-content">
            <div class="box-title"></div>
            <div class="dimensions" id="main-dimensions">
                
            </div>
            <div style="margin-top: 15px; text-align: center;">
            
            </div>
        </main>
        
        <aside class="right-aside">
            
        </aside>
        
        <section class="low-content">
            <div class="box-title"></div>
            <div class="dimensions" id="low-dimensions">
            </div>
            <div style="margin-top: 15px; text-align: center;">
            
            </div>
        </section>
        
        <footer class="footer">
            
        </footer>
    </div>



</body>
</html>
