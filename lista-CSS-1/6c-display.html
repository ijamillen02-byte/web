<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 blocos </title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 0;
        }

    .box{
        display: inline-block;
        width:150px;
        height: 150px;
        font-size:50px;
        text-align: center;
        line-height: 150px;
        position: static;

    }

    #box1{
        background-color: blueviolet;
        position: fixed;
        bottom: 0%;
        left: 0%;
    }

    #box2{
        background-color: green;
        position: fixed;
        bottom: 0%;
        right: 0%;
    }

    #box3{
        background-color: red;
        position: fixed;
        top: 0%;
        left: 0%;
    }

    #box4{
        background-color: yellow;
        position: fixed;
        top: 0%;
        right: 0%;
    }

    #box5{
        background-color: magenta;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <div.box>
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
        <div id="box5" class="box">5</div>

</body>
</html>
