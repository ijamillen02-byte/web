<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barquinho</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #87CEEB 0%, #ffffff 100%);
            overflow: hidden;
        }
        #barquinho{
            font-size: 100px;
            position: relative;
            animation: navegar 5s ease-in-out infinite;
            z-index: 2;
        }
        #mar{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #1E90FF;
            z-index: 1;
        }
        #nuvem{
            position: absolute;
            top: 10%;
            left: -20%;
            width: 200px;
            height: 100px;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 60px 0 0 #FFFFFF, 30px -30px 0 #FFFFFF, 90px -20px 0 #FFFFFF;
            animation: moverNuvem 20s linear infinite;
            z-index: 3;
        }
        @keyframes navegar{
            0%{
                transform: translateX(-100px) rotate(-5deg);
            }
        50%{
                transform: translateX(100px) rotate(5deg);
            }
            100%{
                transform: translateX(-100px) rotate(-5deg);
            }
        }
        @keyframes moverNuvem{
            0%{
                left: -20%;
            }
            100%{
                left: 100%;
            }
        }



    </style>
</head>
<body>
    <div class="box" id="barquinho">ðŸš¤</div>
    <div class="box" id="mar"></div>
    <div class="box" id="nuvem" ></div>
</body>
</html>
