<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> blocos </title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 0;
        }

    .box{
        flex-grow: 1; 
            display: flex;
            border-radius: 50%;
            border: 20px groove #2fffff;
            background-color: #70faff;
            width: 100px;
            height: 100px;
            font-size: 4rem;
            flex-shrink: 0;

    }

    #box{
        background-color: rgb(156, 214, 248);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <div.box>
        <div id="box" class="box"></div>

</body>
</html>
