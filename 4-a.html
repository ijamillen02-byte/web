<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> blocos </title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 0;
        }

    .box{
        display: inline-block;
        width:150px;
        height: 150px;
        font-size:50px;
        text-align: center;
        line-height: 150px;
        position: static;

    }

    #box{
        background-color: rgb(0, 119, 255);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <div.box>
        <div id="box" class="box"></div>

</body>
</html>
