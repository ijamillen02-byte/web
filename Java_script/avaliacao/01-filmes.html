<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Filmes</title>
    <style>
        body{
            display: flex; /*flexbox para o layout*/
            flex-direction: column; /*Elemento verticais*/
            align-items: center; /*Alinhar no centro*/
            height: 50vh; /*Altura*/
            font-family: 'Franklin Gothic Medium', sans-serif;
            margin: 50px;
            background-color: rgb(68, 0, 77); /*cor de fundo*/
        }
           #buscar{
            margin-left: 10px; 
            padding: 5px 25px; /*preenchimento*/
            background-color: #8d1991;
            color: white;
            border: none groove #80118afb;
            cursor: pointer; /* cursor da maozinha */
        }
        #titulo{
            padding: 5px 70px;
            width: 300px;
            border: 3px solid #f7caeb;
            border-radius: 5px; /*bordas arredondadas*/
        }
        #filmes{
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap; /*quebra de linha*/
            gap: 20px; /*espaçamento entre os itens*/
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        .filme{
            border: 2px solid #470024;
            padding: 10px;
            width: 200px;
            text-align: center;
            flex: 0 0 auto;

        }
        .imgPoster{
            width: 100%;
            height: auto;
        }
        .filmeTitulo{
            font-weight: bold;
            margin: 10px 0 5px 0;
            color:rgb(255, 255, 255);
            padding: 5px;
            background-color: #880442;
        }
        .filmeAno{
            color: #ffffff;
        }
        .Busca{
            background-color: #80004a;
            color: rgb(252, 251, 251);
            padding: 20px 150px;
            border: 10px groove #e457f7;
            margin-bottom: 20px;
        }
        .tituloPesquisa{
            color: rgb(179, 2, 179);
            font-size: 25px;
            margin-bottom: 10px;
        }



    </style>
</head>
<body>
    <div class="Busca">
        <h2>Busca de Filmes</h2>
    </div>
    
    <div class="tituloPesquisa">
        <label for="Título">Título do Filme:</label>
    </div>
    
    <input type="text" id="titulo" name="titulo">
    <button id="buscar">Buscar</button>
    
    <div id="filmes"></div>
    
    <script>
        let inputfilmes=document.querySelector("#titulo"); /* digitar o título do filme*/
        let divresultado=document.querySelector("#filmes"); /*onde vai aparecer os resul*/
        let buscar=document.querySelector("#buscar"); /*botão de buscar*/
        

        buscar.addEventListener("click", ()=>{ /*evento de clique no botão buscar*/
            fetch("https://www.omdbapi.com/?s="+inputfilmes.value+"&apikey=f77bfada").then((response)=>{
            /*requisição http para a api - concatena o valor de busca*/ 
                return response.json(); /*converte a resposta para json*/
            }).then((data)=>{
                console.log(data);

                divresultado.innerHTML=""; /*limpa os resultados anteriores*/
                data.Search.forEach((filme)=>{ 
                let divfilme=`<div class="filme">
                    <img src="${filme.Poster}" alt="${filme.Title}" class="imgPoster">
                    <p class="filmeTitulo">${filme.Title}</p>
                    <p class="filmeAno">${filme.Year}</p>
                    </div>`

                divresultado.innerHTML+=divfilme;
                /*adiciona cada filme encontrado na div de resultados*/
                })
            })
        })

    </script>
</body>
</html>
