<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<style>
    body{

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    

    }
    .calculadora{
        border: 4px solid #ff0000dd;
        display: block;
        height: 400px;
        width: 400px;

    }
</style>
<body>

    <div class="calculadora">
    <div class="operador" id="soma">+</div>
    <div class="operador" id="subtracao">-</div>
    <div class="operador" id="multiplicacao">*</div>
    <div class="operador" id="divisao">/</div>
    <div class="operador" id="igual">=</div>
    <div class="operador" id="ponto">.</div>
    <div class="operador" id="limpar">c</div>
    
    <div class="numero">0</div>
    <div class="numero">1</div>
    <div class="numero">2</div>
    <div class="numero">3</div>
    <div class="numero">4</div>
    <div class="numero">5</div>
    <div class="numero">6</div>
    <div class="numero">7</div>
    <div class="numero">8</div>
    <div class="numero">9</div>
    </div>

</body>
</html>
