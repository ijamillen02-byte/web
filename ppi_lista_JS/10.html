<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px;
        }
        #hoverDiv {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button id="alertButton">Clique aqui</button>
    <input type="text" id="textInput" placeholder="Digite algo">
    <div id="hoverDiv">Passe o mouse aqui</div>
    <select id="colorSelect">
        <option value="">Escolha uma cor</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Vermelho</option>
    </select>

    <script>
      
        let botao = document.querySelector("#alertButton");
        botao.addEventListener("click", () => {
            alert("Botão clicado!");
        });
wn
        let input = document.querySelector("#textInput");
        input.addEventListener("keydown", (event) => {
            console.log("Tecla pressionada:", event.key);
        });

        input.addEventListener("focus", () => {
            input.style.backgroundColor = "yellow";
        });

        input.addEventListener("blur", () => {
            input.style.backgroundColor = "white";
        });

        let div = document.querySelector("#hoverDiv");
        div.addEventListener("mouseover", () => {
            div.style.backgroundColor = "lightblue";
        });

        div.addEventListener("mouseout", () => {
            div.style.backgroundColor = "white";
        });

        let select = document.querySelector("#colorSelect");
        select.addEventListener("change", () => {
            document.body.style.backgroundColor = select.value;
        });
    </script>
</body>
</html>
