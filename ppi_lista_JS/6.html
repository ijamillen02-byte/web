<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            min-height: 30px;
        }
        .sim {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4CAF50;
        }
        .nao {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        .exemplos {
            margin-top: 20px;
            text-align: left;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Palíndromos</h1>
        
        <div>
            <input type="text" id="palavra" placeholder="Digite uma palavra ou frase">
        </div>
        
        <button id="verificar">Verificar</button>
        
        <div id="resultado"></div>
        
        <div class="exemplos">
            <h3>Exemplos:</h3>
            <p><strong>a</strong> → é palíndromo</p>
            <p><strong>ab</strong> → não é palíndromo</p>
            <p><strong>aba</strong> → é palíndromo</p>
            <p><strong>abba</strong> → é palíndromo</p>
            <p><strong>ovo</strong> → é palíndromo</p>
            <p><strong>reviver</strong> → é palíndromo</p>
        </div>
    </div>

    <script>
        let botao = document.querySelector("#verificar");
        let inputPalavra = document.querySelector("#palavra");
        let resultado = document.querySelector("#resultado");
        
        botao.addEventListener("click", () => {
            let palavra = inputPalavra.value;
            
            if (palavra === "") {
                resultado.textContent = "Digite uma palavra ou frase!";
                resultado.className = "nao";
                return;
            }
            
            if (ehPalindromo(palavra)) {
                resultado.textContent = `"${palavra}" → É PALÍNDROMO!`;
                resultado.className = "sim";
            } else {
                resultado.textContent = `"${palavra}" → NÃO é palíndromo`;
                resultado.className = "nao";
            }
        });
        
        function ehPalindromo(texto) {
            
            let textoLimpo = texto.toLowerCase().replace(/ /g, "");
        
            let textoInvertido = textoLimpo.split("").reverse().join("");
            
          
            return textoLimpo === textoInvertido;
        }
        
       
        inputPalavra.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                botao.click();
            }
        });
    </script>
</body>
</html>
