<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperando Nome</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Digite seu nome">
    <button id="saveButton">Salvar</button>
    <p id="greeting"></p>

    <script>
        let input = document.querySelector("#nameInput");
        let botao = document.querySelector("#saveButton");
        let greeting = document.querySelector("#greeting");

        let nomeSalvo = localStorage.getItem("nome");
        if (nomeSalvo) {
            greeting.textContent = `Olá, ${nomeSalvo}!`;
        }

        botao.addEventListener("click", () => {
            let nome = input.value;
            if (nome) {
                localStorage.setItem("nome", nome);
                greeting.textContent = `Olá, ${nome}!`;
                input.value = "";
            }
        });
    </script>
</body>
</html>
