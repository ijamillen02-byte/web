<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desenho com Canvas</h1>
    <canvas id="meuCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>

    <script>
        
        let canvas = document.querySelector("#meuCanvas");
        let ctx = canvas.getContext("2d");

        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 50);

        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(200, 150, 30, 0, 2 * Math.PI);
        ctx.fill();
       
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText("Canvas!", 120, 250);
    </script>
</body>
</html>
