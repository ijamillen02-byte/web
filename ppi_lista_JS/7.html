<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de Cor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #corAtual {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mudança de Cor de Fundo</h1>
        <button id="mudarCor">Alterar Cor de Fundo</button>
    </div>

    <script>
        let botao = document.querySelector("#mudarCor");
        let corAtual = document.querySelector("#corAtual");
        
        botao.addEventListener("click", () => {
        
            let novaCor = gerarCorAleatoria();
           
            document.body.style.backgroundColor = novaCor;        

        });
   
        function gerarCorAleatoria() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            
            return `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>
</html>
